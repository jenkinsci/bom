name: updatecli

on:
  workflow_dispatch:
  pull_request:
  push:
  schedule:
    # * is a special character in YAML so you have to quote this string
    # Run once a day
    - cron: '0 0 * * *'

jobs:
  updatecli:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install updatecli # Until https://github.com/updatecli/updatecli/pull/336
        run: |
          curl -sSL https://github.com/updatecli/updatecli/releases/download/v0.16.1/updatecli_Linux_x86_64.tar.gz -o updatecli.tgz
          tar xzf updatecli.tgz -C /usr/local/bin
          updatecli version
          rm -f updatecli.tgz

      - name: Diff
        continue-on-error: true
        run: |
          updatecli diff --config updatecli/updatecli.d --values updatecli/values.yaml
        env:
          UPDATECLI_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Apply
        if: github.ref == 'refs/heads/master'
        run: |
          updatecli apply --config updatecli/updatecli.d --values updatecli/values.yaml
        env:
          UPDATECLI_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
