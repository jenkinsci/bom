name: updatecli

on:
  workflow_dispatch:
  pull_request:
  push:
  schedule:
    # * is a special character in YAML so you have to quote this string
    # Run once a day
    - cron: '0 0 * * *'

env:
  PLUGIN_MANAGER_VERSION: '2.12.8'

jobs:
  updatecli:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Golang
        run: |
          echo "GOROOT=$GOROOT_1_18_X64" >> $GITHUB_ENV
          echo "$GOROOT_1_18_X64/bin" >> $GITHUB_PATH
          echo "~/go/bin" >> $GITHUB_PATH

      - name: Install updatecli # Until https://github.com/updatecli/updatecli/pull/336
        run: |
          # curl -sSL https://github.com/updatecli/updatecli/releases/download/v0.27.0/updatecli_Linux_x86_64.tar.gz -o updatecli.tgz
          # tar xzf updatecli.tgz -C /usr/local/bin
          # rm -f updatecli.tgz
          # go install untill https://github.com/updatecli/updatecli/pull/754 is released
          go install github.com/updatecli/updatecli@7ca5e2a4bf76967809baea8f75a9a72228f70c2b
          updatecli version

      - name: Install Jenkins Plugin Installation Manager Tool
        run: |
          url="https://github.com/jenkinsci/plugin-installation-manager-tool/releases/download/$PLUGIN_MANAGER_VERSION/jenkins-plugin-manager-$PLUGIN_MANAGER_VERSION.jar"
          path="${GITHUB_WORKSPACE:-.}/plugin-manager.jar"
          curl -sSL "$url" -o "$path"
          echo "PLUGIN_MANAGER_JAR_PATH=$path" >> $GITHUB_ENV

      - name: Diff
        continue-on-error: true
        run: |
          updatecli diff --config updatecli/updatecli.d --values updatecli/values.yaml
        env:
          UPDATECLI_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Apply
        if: github.ref == 'refs/heads/master'
        run: |
          updatecli apply --config updatecli/updatecli.d --values updatecli/values.yaml
        env:
          UPDATECLI_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
