version: 2
updates:
  - package-ecosystem: "maven"
    open-pull-requests-limit: 10
    directory: "/sample-plugin"
    schedule:
      interval: "daily"
  - package-ecosystem: "maven"
    open-pull-requests-limit: 25
    directory: "/bom-weekly"
    schedule:
      interval: "daily"
    ignore:
      - dependency-name: "org.jenkins-ci.plugins.workflow:org.jenkins-ci.plugins.workflow"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
